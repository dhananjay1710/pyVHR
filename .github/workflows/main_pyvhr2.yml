# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - pyvhr2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python version
      uses: actions/setup-python@v1
      with:
        python-version: '3.7'
    
    - name: Custom Commands
      run : |
        sudo apt update
        sudo apt-get install build-essential manpages-dev unixodbc-dev -y
        sudo apt-get install gfortran -y
        sudo apt-get install libgfortran5 -y
        /opt/hostedtoolcache/Python/3.7.10/x64/bin/python -m pip install numpy
    
    - name: Create and start virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate
    
    - name: Install numpy
      run: pip install numpy==1.19.5
    
    - name: Install dependencies
      run: pip install -r requirements.txt

    # Optional: Add step to run tests here (PyTest, Django test suites, etc.)

    - name: Upload artifact for deployment jobs
      uses: actions/upload-artifact@v2
      with:
        name: python-app
        path: |
          .
          !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:      
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: python-app
          path: .

      - name: Install numpy again
        run: pip install numpy==1.19.5

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'pyvhr2'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_d695fbe57074470e9214d427081cc919 }}
